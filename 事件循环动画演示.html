            });

            // æ›´æ–°å¾®ä»»åŠ¡é˜Ÿåˆ—
            elements.microQueue.innerHTML = '';
            animationState.microQueue.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'queue-item active';
                div.textContent = item;
                div.style.animationDelay = `${index * 0.1}s`;
                elements.microQueue.appendChild(div);
            });

            // æ›´æ–°äº‹ä»¶å¾ªç¯çŠ¶æ€
            if (animationState.isRunning) {
                elements.eventLoop.classList.remove('paused');
            } else {
                elements.eventLoop.classList.add('paused');
            }
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'sync') {
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.innerHTML = `<span style="color: #bdc3c7;">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            
            elements.executionLog.appendChild(logItem);
            elements.executionLog.scrollTop = elements.executionLog.scrollHeight;
            
            animationState.executionLog.push({ message, type, timestamp: Date.now() });
        }

        // æ‰§è¡ŒåŠ¨ç”»æ­¥éª¤
        function executeStep(step) {
            addLog(step.log, step.type);

            switch (step.action) {
                case 'push':
                    animationState.callStack.push(step.data);
                    highlightElement('.call-stack');
                    break;
                case 'pop':
                    animationState.callStack.pop();
                    break;
                case 'move_to_api':
                    animationState.webAPIs.push(step.data);
                    highlightElement('.web-apis');
                    showFlowArrow('flow1');
                    break;
                case 'add_micro':
                    animationState.microQueue.push(step.data);
                    highlightElement('.microtask-queue');
                    showFlowArrow('flow2');
                    break;
                case 'execute_micro':
                    animationState.callStack.push(step.data);
                    animationState.microQueue.shift();
                    highlightElement('.microtask-queue');
                    break;
                case 'move_to_macro':
                    animationState.webAPIs = animationState.webAPIs.filter(item => item !== step.data);
                    animationState.macroQueue.push(step.data);
                    highlightElement('.task-queue');
                    showFlowArrow('flow3');
                    break;
                case 'execute_macro':
                    animationState.callStack.push(step.data);
                    animationState.macroQueue.shift();
                    highlightElement('.task-queue');
                    break;
                case 'output':
                    // è¾“å‡ºæ•ˆæœ
                    showOutput(step.data);
                    break;
            }

            updateDisplay();
        }

        // é«˜äº®å…ƒç´ 
        function highlightElement(selector) {
            const element = document.querySelector(selector);
            element.classList.add('highlight');
            setTimeout(() => {
                element.classList.remove('highlight');
            }, 1000);
        }

        // æ˜¾ç¤ºæµåŠ¨ç®­å¤´
        function showFlowArrow(id) {
            const arrow = document.getElementById(id);
            arrow.classList.add('active');
            setTimeout(() => {
                arrow.classList.remove('active');
            }, 1000);
        }

        // æ˜¾ç¤ºè¾“å‡ºæ•ˆæœ
        function showOutput(value) {
            const outputDiv = document.createElement('div');
            outputDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #27ae60;
                color: white;
                padding: 20px 40px;
                border-radius: 10px;
                font-size: 2rem;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                animation: outputPop 1s ease;
            `;
            outputDiv.textContent = `è¾“å‡º: ${value}`;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes outputPop {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(outputDiv);
            
            setTimeout(() => {
                document.body.removeChild(outputDiv);
                document.head.removeChild(style);
            }, 1500);
        }

        // é‡ç½®åŠ¨ç”»
        function resetAnimation() {
            animationState = {
                callStack: [],
                webAPIs: [],
                macroQueue: [],
                microQueue: [],
                executionLog: [],
                currentStep: 0,
                isRunning: false,
                executionSteps: []
            };
            
            elements.executionLog.innerHTML = '';
            elements.codeContent.innerHTML = 'ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®é€‰æ‹©ç¤ºä¾‹';
            updateDisplay();
            addLog('åŠ¨ç”»å·²é‡ç½®', 'sync');
        }

        // è¿è¡Œç¤ºä¾‹
        function runExample(exampleKey) {
            resetAnimation();
            const example = examples[exampleKey];
            animationState.executionSteps = [...example.steps];
            
            elements.codeContent.innerHTML = `
                <h4>${example.title}</h4>
                <pre style="white-space: pre-wrap; margin-top: 10px;">${example.code}</pre>
            `;
            
            addLog(`å¼€å§‹æ‰§è¡Œ: ${example.title}`, 'sync');
        }

        // å•æ­¥æ‰§è¡Œ
        function stepExecution() {
            if (animationState.currentStep < animationState.executionSteps.length) {
                const step = animationState.executionSteps[animationState.currentStep];
                executeStep(step);
                animationState.currentStep++;
                animationState.isRunning = true;
                
                if (animationState.currentStep >= animationState.executionSteps.length) {
                    addLog('æ‰§è¡Œå®Œæˆï¼', 'sync');
                    animationState.isRunning = false;
                    updateDisplay();
                }
            }
        }

        // è‡ªåŠ¨æ‰§è¡Œ
        function autoExecution() {
            if (animationState.isRunning) return;
            
            animationState.isRunning = true;
            
            const executeNext = () => {
                if (animationState.currentStep < animationState.executionSteps.length) {
                    stepExecution();
                    setTimeout(executeNext, 1500); // 1.5ç§’é—´éš”
                } else {
                    animationState.isRunning = false;
                    updateDisplay();
                }
            };
            
            executeNext();
        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        function runExample1() { runExample('example1'); }
        function runExample2() { runExample('example2'); }
        function runExample3() { runExample('example3'); }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            addLog('äº‹ä»¶å¾ªç¯å¯è§†åŒ–å·²å‡†å¤‡å°±ç»ª', 'sync');
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    stepExecution();
                    break;
                case 'Enter':
                    e.preventDefault();
                    autoExecution();
                    break;
                case 'Escape':
                    e.preventDefault();
                    resetAnimation();
                    break;
            }
        });
    </script>
</body>
